<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto tagging</title>
</head>
<body>
    <h1>Press tab for auto tagging</h1>
    <h2></h2>
    <!--inner ul>li & tab -->
    <ul>
        <li></li>
    </ul>

    <!--ul>li>div & tab-->
    <ul>
        <li>
            <div></div>
        </li>
    </ul>

    <!-- tag + tag & tab-->
    <h1></h1>
    <p></p>

    <!--table > tr*3 & tab-->
    <table>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>


</body>
</html>
